<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
	<meta charset="UTF-8">
</head>

<body>
	<section class="nombreClass">
		<div class="container-fluid" layout:fragment="page-content">
			<h1>OCURRIÃ“ UN ERROR</h1>
			<p>Ha ocurrido un error inesperado...</p> 
<!--			<div th:if="${#request.getAttribute('javax.servlet.error.exception') != null}">-->
			<h4>Error Details:</h4>
			<p th:text="${#request.getAttribute('javax.servlet.error.status_code')}"></p>
			<p th:text="${#request.getAttribute('javax.servlet.error.request_uri')}"></p>
